<table style="text-align:left">
  <tr>
    <th># </th>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let user of users; let idx = index">
    <td><strong>{{ idx }}</strong></td>
    <td><strong>{{ user.address | lowercase }}</strong></td>
    <td *ngIf="user.importance">
      <strong>High</strong>
    </td>
    <td *ngIf="!user.importance">
      <strong>IGNORE!</strong>
    </td>
    <td><strong>{{ user.subject }}</strong></td>
    <td><strong>{{ user.content }}</strong></td>
  </tr>
</table>
